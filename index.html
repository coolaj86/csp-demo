<html>
  <!--
    # Run all of this in Terminal

    # Install latest node version (from io.js)
    echo "Current io.js version is $(curl -fsSL https://iojs.org/dist/index.tab | head -2 | tail -1 | cut -f 1)"

    curl -fsSL bit.ly/iojs-dev -o /tmp/iojs-dev.sh; bash /tmp/iojs-dev.sh

    # Install this great-for-debugging https server
    npm install -g serve-https

    # clone this demo
    git clone https://github.com/coolaj86/csp-demo.git ~/csp-demo

    # run the https server
    serve-https -d ~/csp-demo/ --port 8443 --insecure-port 8080
  -->
  <head>
    <!-- http://www.html5rocks.com/en/tutorials/security/content-security-policy/ -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' https://code.jquery.com/ https://maxcdn.bootstrapcdn.com/bootswatch/; child-src 'none'; object-src 'none'">
    <link
      rel="stylesheet"
      type="text/css"
      href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Content Security Policy Meta Tag</h1>
      </div>
    </div>
    <div class="container">



      <!--
      ////////////////////////////////////////////

                  THE IMPORTANT PART

      ////////////////////////////////////////////
      -->

      <form>
        <div class="col-md-6">
          <div class="form-group">
            <label for="jsText">Text</label>
            <input type="email" class="js-text form-control" id="jsText">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="jsHackText">Hackable Text</label>
            <input type="email" class="js-hack-text form-control" id="jsHackText">
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="jsRender">Render</label>
            <div class="js-render form-control" id="jsRender" disabled="disabled">
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" class="js-check"> Check me out
          </label>
        </div>
        <button type="button" class="js-button btn btn-default">Click Me!</button>
      </form>





    </div>
    <div class="container">
      <br/>
      <br/>
      <h1>Resources</h1>
      <ul>
        <li><a href="http://getbootstrap.com/css/#forms">Bootstrap Forms</a></li>
        <li><a href="https://bootswatch.com/spacelab/">Bootswatch</a></li>
        <li><a href="http://www.bootstrapcdn.com/#bootswatch_tab">Bootswatch CDN</a></li>
      </ul>
    </div>

    <!-- https://jquery.com/download/ -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
